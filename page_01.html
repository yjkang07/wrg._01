
<!DOCTYPE html>
<html>
 
<head>
    <title>HTML colspan Attribute</title>
    <style>
     
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align:center;
        }
 
    </style>
</head>
<body>

<table >

    <tr >

        <th colspan="2">

	</th> 

    </tr>

    <tr>

        <td>
		<h1> 티처블 머신을 이용한 수업 사례</h1>
		<ul> 7월 8일 수업</ul>
		<ul> 7월 9일 수업</ul>
	    
	</td>

        <td>
		<iframe src="https://domafordarwin.github.io/Baejae/" style="width:100%; height:300px">
		</iframe>
	</td>

    </tr>

</table>
</body>
